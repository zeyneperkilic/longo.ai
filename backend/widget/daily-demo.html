<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Test - Longopass</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        
        .test-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .test-title {
            font-size: 24px;
            color: #2F5D83;
            margin-bottom: 20px;
        }
        
        .meeting-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .doctor-name {
            font-size: 18px;
            font-weight: 600;
            color: #2F5D83;
            margin-bottom: 8px;
        }
        
        .meeting-time {
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .join-button {
            background: #2F5D83;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .join-button:hover {
            background: #1E3A5F;
        }
        
        .join-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h1 class="test-title">Widget Test - Sadece Butonlar</h1>
        
        <div class="meeting-card">
            <div class="doctor-name">Dr. Ahmet Yılmaz</div>
            <div class="meeting-time">15 Ocak 2024 - 10:00</div>
            <button class="lp-join-call" data-meeting-id="12345">
                Görüşmeye Katıl
            </button>
        </div>
        
        <div class="meeting-card">
            <div class="doctor-name">Dr. Ayşe Kaya</div>
            <div class="meeting-time">16 Ocak 2024 - 14:30</div>
            <button class="lp-join-call" data-meeting-id="67890" disabled>
                Henüz Katılamaz
            </button>
        </div>
    </div>

    <!-- Longopass Daily Widget -->
    <script src="daily-embed.js"></script>
    
    <script>
        // Widget konfigürasyonu
        window.LongopassDailyConfig = {
            joinEndpoint: 'https://longo-ai.onrender.com/ai/premium-plus/video-call/join',
            userId: 'demo-user-123',
            userLevel: 3
        };
    </script>
</body>
</html>
